{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Admission Form</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-6 p-4 rounded-lg {{ 'bg-green-100 text-green-700' if category == 'success' else 'bg-red-100 text-red-700' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('admission') }}" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Student Name*</label>
                    <input type="text" id="name" name="name" required 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth*</label>
                    <input type="date" id="dob" name="dob" required 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="father" class="block text-sm font-medium text-gray-700 mb-1">Father's Name*</label>
                    <input type="text" id="father" name="father" required 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="mother" class="block text-sm font-medium text-gray-700 mb-1">Mother's Name*</label>
                    <input type="text" id="mother" name="mother" required 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <div>
                <label for="job" class="block text-sm font-medium text-gray-700 mb-1">Parent's Occupation</label>
                <input type="text" id="job" name="job" 
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address*</label>
                <textarea id="address" name="address" rows="3" required 
                          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>

            <div>
                <label for="nid" class="block text-sm font-medium text-gray-700 mb-1">NID/Birth Certificate Number*</label>
                <input type="text" id="nid" name="nid" required 
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="pt-4">
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-200 text-lg font-medium">
                    Submit Application
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
