{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-12">Latest News</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for news_item in news %}
        <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
            {% if news_item.image %}
            <img src="{{ url_for('static', filename='uploads/' + news_item.image) }}" alt="{{ news_item.title }}" class="w-full h-48 object-cover">
            {% else %}
            <div class="w-full h-48 bg-gray-200 flex items-center justify-center">
                <i class="fas fa-newspaper text-4xl text-gray-400"></i>
            </div>
            {% endif %}
            <div class="p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-2">{{ news_item.title }}</h3>
                <p class="text-gray-600 mb-4">{{ news_item.content }}</p>
                <div class="flex justify-between items-center">
                    <span class="text-sm text-gray-500">{{ news_item.date.strftime('%B %d, %Y') }}</span>
                    <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">Read More â†’</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
