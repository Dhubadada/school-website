{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-12">Our Teaching Staff</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
        {% for teacher in teachers %}
        <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition-shadow">
            <div class="h-64 overflow-hidden">
                <img class="w-full h-full object-cover" 
                     src="{{ url_for('static', filename='uploads/' + teacher.image) if teacher.image else url_for('static', filename='images/teacher_placeholder.jpg') }}" 
                     alt="{{ teacher.name }}">
            </div>
            <div class="p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-2">{{ teacher.name }}</h3>
                <p class="text-blue-600 font-medium mb-2">{{ teacher.subject }}</p>
                <p class="text-gray-600 mb-4">{{ teacher.education }}</p>
                <a href="{{ url_for('teacher_details', id=teacher.id) }}" class="text-blue-500 hover:text-blue-700 font-medium">
                    View Profile â†’
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
